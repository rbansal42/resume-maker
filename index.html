<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Resume Maker</title>
    <link rel="stylesheet" href="./src/style.css">
</head>
<body>
    <header>
        <div class="header">
            <!-- Logo Div -->
            <div class="logo" id="logo">
                    <a href="http://127.0.0.1:5500/index.html" id="logo">
                        <img src="./res/icons/logo.svg" alt="Resumify" id="logo"">
                        RESUMIFY
                    </a>
            </div>
            <!-- Menu Bar Div -->
            <div class="menu-bar" >
                <div id="menu">
                    <div class="menu-button" id="menu-buttons">
                        <img src="./res/icons/font.svg" alt="Fonts">
                        Font
                    </div>
                    <div class="menu-button" id="menu-buttons">
                        <img src="./res/icons/theme.svg" alt="Themes">
                        Theme
                    </div>
                    <div class="menu-button" id="menu-buttons">
                        <img src="./res/icons/layout.svg" alt="Layouts">
                        Layout
                    </div>
                    <div class="menu-button" id="menu-buttons">
                        <img src="./res/icons/settings.svg" alt="Settings">
                        Settings
                    </div>
                    <div class="menu-button" id="menu-buttons">
                        <img src="./res/icons/undo.svg" alt="Undo">
                    </div>
                    <div class="menu-button" id="menu-buttons">
                        <img src="./res/icons/redo.svg" alt="Redo">
                    </div>
                </div>
                <div id="menu-font">
                    <div class="menu-button">
                        <img src="./res/icons/left-align.svg" alt="Fonts">
                    </div>
                    <div class="menu-button">
                        <img src="./res/icons/justify-align.svg" alt="Fonts">
                    </div>
                    <div class="menu-button">
                        <img src="./res/icons/bold.svg" alt="Fonts">
                    </div>
                    <div class="menu-button">
                        <img src="./res/icons/italic.svg" alt="Fonts">
                    </div>
                    <div class="menu-button">
                        <img src="./res/icons/underline.svg" alt="Fonts">
                    </div>
                </div>
            </div>
            <!-- Dowbload Button Div -->
            <div class="button" id="download-button">
                <img src="./res/icons/download.svg" alt="Download Button">
                Download
            </div>
        </div>
    </header>

</html>
